<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <h1>Animals</h1>

      <section class="section">
        <h2>Cute Animals</h2>
        <ul class="row">
          <li class="col">
            <h3>Lions</h3>
            <div class="images">
              <img class="image" src="imgs/cat.jpg" alt="neko1" />
              <img class="image" src="imgs/cat2.jpeg" alt="neko2" />
            </div>
          </li>
        <li class="col">
          <h3>Puppers</h3>
            <div class="images">
              <img class="image" src="imgs/dog.jpg" alt="doggo" />
              <img class="image" src="imgs/dog2.jpg" alt="goodboy" />
            </div>
        </li>
        <li class="col">
          <h3>An alpaca</h3>
          <img class="image" src="imgs/alpaca.jpg" alt="Alfredo" />
        </li>
        </ul>
      </section>

    <section class="section">
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>An elephant</h3>
          <img class="image" src="imgs/elephant.jpg" alt="Elephant" />
        </li>
        <li class="col">
          <h3>A giraffe</h3>
          <img class="image" src="imgs/giraffe.jpg" alt="Longboy" />
        </li>
        <li class="col">
          <h3>A whale and her baby</h3>
          <img class="image" src="imgs/whale.jpg" alt="Orca" />
        </li>
      </ul>
    </section>

    <section class="section">
      <h2>Insects</h2>
      <ul class="row">
        <li class="col">
          <h3>A firefly</h3>
          <img class="image" src="imgs/firefly.jpg" alt="Mothra" />
        </li>
        <li class="col">
          <h3>A ladybug</h3>
          <img class="image" src="imgs/ladybug.jpg" alt="Red" />
        </li>
        <li class="col">
          <h3>A butterfly</h3>
          <img class="image" src="imgs/butterfly.jpg" alt="InTheSky" />
        </li>
      </ul>
    </section>
  </body>
</html>
